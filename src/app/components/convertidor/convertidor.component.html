<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <label for="cantidad">Ingrese la cantidad</label>
                <input type="number" [(ngModel)]="cantidad" (input)='convertir()'
                        class="form-control" id="cantidad" placeholder="Cantidad">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select class="form-control" id="tengo" [(ngModel)]='tengo' (change)='convertir()'>
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>    
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select class="form-control" id="quiero" [(ngModel)]='quiero' (change)='convertir()'>
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            <div>
        </div>    
    </div>
</div>

<div class="row mt-4" *ngIf="cantidad > 0">
    <h5 class="text-center">
        <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
        <span class="badge bg-secondary">Son</span>
        <span class="badge bg-success">{{total}} {{quiero}}</span>
    </h5>
</div>
